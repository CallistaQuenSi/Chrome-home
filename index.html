<!DOCTYPE html>
<html>
<head>
  <title>Callista's Chrome Home</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
</head>
<body>
  <div class="container">
    <div id="greeting"></div>
    <div class="clock">
      <span id="time"></span>
    </div>
    <div class="calendar">
      <span id="date"></span>
    </div>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search the web">
    <button id="search-button">Search</button>
  </div>
    <div class="shortcuts">
      <ul>
        <li><a href="https://www.youtube.com/"><i class="fab fa-youtube" style="color: #ff0000;"></i>Youtube</a></li>
        <li><a href="https://chat.openai.com/"><img src="chatgpt-icon.png" alt="ChatGPT" class="icon">ChatGPT</a></li>
        <li><a href="https://replit.com/~"><img src="https://img.icons8.com/color/48/replit.png" alt="replit" class="icon"/>Replit</a></li>
        <li><a href="httphttps://77.105.142.75/"><img src="idlix-apk-icon.jpg" alt="IDLIX" class="icon">IDLIX</a></li>
        <!-- Add more shortcuts as needed -->
      </ul>
    </div>
    <div class="quote">
      <span id="quote"></span>
    </div>
    <button id="toggle-mode">Toggle Mode</button>
  </div>

  <script src="script.js"></script>


</body>

</html>
